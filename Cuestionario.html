<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinar el Número</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Juego de Adivinar el Número</h1>
        <p>Adivina un número entre 1 y 20</p>
        <input type="number" id="guess" min="1" max="20">
        <button onclick="checkGuess()">Adivinar</button>
        <p id="result"></p>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="container">
                <h1>Proximo evento</h1>
                <p>Dia: Sabado 1 de Marzo</p>
                <p>Hora: 12:30 pm</p>
                <p>Lugar: Aventure X Lincon Plaza</p>
                <img src="Evento1.jpeg" alt="Feliz Cumpleaños">
                <h1>TE AMO MI PRINCESA</h1>
            </div>
        </div>
    </div>

    <script>
        const fixedNumber = Math.floor(Math.random() * 20) + 1; // Número aleatorio entre 1 y 20
        let intentosRestantes = 3;

        function checkGuess() {
            const userGuess = parseInt(document.getElementById('guess').value);
            const result = document.getElementById('result');

            if (intentosRestantes <= 0) {
                result.textContent = 'Ya no tienes más intentos. Intenta refrescar la página.';
                result.style.color = '#ff0000';
                return;
            }

            if (userGuess == fixedNumber) {
                result.textContent = '¡Felicidades! Adivinaste el número.';
                result.style.color = '#4caf50';
                showModal();
                intentosRestantes = 0;
            } else {
                intentosRestantes--;
                const diferencia = Math.abs(userGuess - fixedNumber);

                if (intentosRestantes > 0) {
                    if (diferencia <= 2) {
                        result.textContent = `¡Estás muy cerca! Te quedan ${intentosRestantes} intento(s).`;
                        result.style.color = '#ff9800';
                    } else if (diferencia <= 5) {
                        result.textContent = `Estás cerca. Te quedan ${intentosRestantes} intento(s).`;
                        result.style.color = '#ff9800';
                    } else {
                        result.textContent = `Estás lejos. Te quedan ${intentosRestantes} intento(s).`;
                        result.style.color = '#b75050';
                    }
                } else {
                    result.textContent = `¡Perdiste! Se acabaron tus intentos. El número era ${fixedNumber}.`;
                    result.style.color = '#ff0000';
                }
            }
        }

        function showModal() {
            const modal = document.getElementById('myModal');
            const span = document.getElementsByClassName('close')[0];
            modal.style.display = 'block';
            span.onclick = function() {
                modal.style.display = 'none';
            }
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
